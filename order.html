<!DOCTYPE html>
<html lang="en">
<head>

<body>
    

    <div class="order">
        <div class="order-box">
            <div class="order-boxes">
                <div class="order-box1">
                    <img src="./img/ribbon.png" alt="">
                    
                </div>
                <div class="orderbox2">
                    <h1> SC⁠⚆⁠⚆P<img src="./ice.png" alt=""></h1>

                      </div>
                      


                </div>
