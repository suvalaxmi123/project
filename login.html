
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css?family=Exo:400,700" rel="stylesheet">
    <link rel="stylesheet" href="mediaquery.css">

</head>
<body>
      

    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <a href="#" class="forgot-password">Forgot Password?</a><br><br>
            <button type="submit"><a href="main.html">Log in</a></button>
        </form>

        <!-- Continue with Social Media Icons -->
        <div class="continue-with">
            <p>or continue with:</p>
            <a href="#" class="social-icon google">
                <img src="https://img.icons8.com/?size=48&id=17949&format=png" alt="Google">
            </a>
            <a href="#" class="social-icon facebook">
                <img src="https://img.icons8.com/?size=48&id=118497&format=png" alt="Facebook">
            </a>
            <a href="#" class="social-icon twitter">
                <img src="https://img.icons8.com/?size=48&id=13963&format=png" alt="Twitter">
            </a>
        </div>
    </div>
</div>
    <script src="login.js"></script>
</body>
</html>
